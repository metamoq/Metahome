<head>
<title>
Личный кабинет
</title>
</head>
<title>{% block title %}Cookwiki{% endblock %}</title>
{% load i18n %}
{% load staticfiles %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<style>
    input[type=file] {
	position: relative;
	overflow: hidden;
    margin: 0 44% 0 44%;
}
</style>

<nav class="navbar navbar-inverse">
<div class="container-fluid">
<div class="navbar-header">
<a class="navbar-brand" href="{% url 'personal' %}">Личный кабинет</a>
</div>
<ul class="nav navbar-nav">
<li class="nav-item active px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="/">Сайт</a></li>
    <li class="nav-item px-lg-4 {% if active == 'recipes' %}active{% endif %}">
    <li><a href='{% url "recipes" %}'><span>{% trans "Рецепты" %}</span></a></li>
<li><a href='{% url "new_recipe" %}'><span>{% trans "Создать рецепт" %}</span></a></li>
</ul>
<ul class="nav navbar-nav navbar-right">
{% if user.is_authenticated %}
<li><a><span class="glyphicon glyphicon-user"></span> Добро пожаловать, {{user.username}}!</a></li>
<li><a href='{% url "logout" %}'><span class="glyphicon glyphicon-log-in"> {% trans "Выйти" %}</span></a></li>
{% else %}
<li><a href='{% url "ok_register" %}'><span class="glyphicon glyphicon-user"></span> Регистрация</a></li>
<li><a href='{% url "login" %}'><span class="glyphicon glyphicon-log-in"> {% trans "Войти" %}</span></a></li>
{% endif %}
</ul>
</div>
</nav>
