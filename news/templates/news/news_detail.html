{% extends 'core/layout.html' %}
{% load i18n %}
{% load static%}
{% block title %}
    {{ block.super }}
    {{ news.title }}
{% endblock %}
{% block content %}
 <section class="page-section about-heading">
      <div class="container">
        <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="{% static '/images/asd.jpg'%}" alt="">
        <div class="about-heading-content">
          <div class="row">
            <div class="col-xl-9 col-lg-10 mx-auto">
              <div class="bg-faded rounded p-5">
                <h2 class="section-heading mb-4">
                <span class="section-heading-upper text-primary mb-2">{{ news.title }} {{ news.date_created }}</span>
                   <span class="section-heading-upper text-primary mb-sm-2">{{ news.preview }}</span>
                  <span class="section-heading-upper">{{ news.body }}</span>
            </div>
          </div>
        </div>
      </div>
 </section>


{% endblock %}
